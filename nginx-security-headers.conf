# ============================================
# HEADERS DE SEGURIDAD PARA NGINX
# ============================================
# Este archivo debe incluirse en tu configuración de Nginx
# Ubicación recomendada: /etc/nginx/conf.d/security-headers.conf
#
# Para incluirlo en tu sitio:
# server {
#     ...
#     include /etc/nginx/conf.d/security-headers.conf;
#     ...
# }
# ============================================

# Prevenir clickjacking - no permitir que el sitio se cargue en un iframe
add_header X-Frame-Options "DENY" always;

# Prevenir MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Habilitar protección XSS del navegador
add_header X-XSS-Protection "1; mode=block" always;

# Content Security Policy (CSP) - Configuración básica
# IMPORTANTE: Ajusta esta política según tus necesidades específicas
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.cooperativanaves.com;" always;

# Referrer Policy - no enviar información del referrer a sitios externos
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (antes Feature Policy)
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# HSTS - Forzar HTTPS (solo si tienes SSL configurado)
# DESCOMENTA la siguiente línea solo si tienes certificado SSL activo
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# ============================================
# CONFIGURACIÓN ADICIONAL RECOMENDADA
# ============================================

# Ocultar versión de Nginx
server_tokens off;

# Tamaño máximo de body para uploads
client_max_body_size 10M;

# Timeouts de seguridad
client_body_timeout 10s;
client_header_timeout 10s;
send_timeout 10s;
keepalive_timeout 65s;
